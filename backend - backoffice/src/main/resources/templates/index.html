<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>AhorroApp - Bienvenido</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/landing.css}">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
	<!-- Barra superior -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">AhorroApp</a>
			<div class="ms-auto">
				<button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">
					Iniciar sesión
				</button>
			</div>
		</div>
	</nav>


	<div class="landing-container">
		<h1>Bienvenido a AhorroApp</h1>
		<p>Gestiona tus ingresos, controla tus gastos y toma decisiones financieras inteligentes.</p>

        <div class="form-group mb-3 text-start">

		<!-- Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Bienvenido a AhorroApp</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
					</div>
					<div class="modal-body">
						<ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login"
									role="tab">Iniciar Sesión</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register"
									role="tab">Registrarse</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="reset-tab" data-bs-toggle="tab" href="#reset"
									role="tab">Recuperar Contraseña</a>
							</li>
						</ul>

						<div class="tab-content" id="authTabsContent">
							<!-- Login -->
							<div class="tab-content" id="authTabsContent">
								<div class="tab-pane fade show active" id="login" role="tabpanel">
									<!-- AQUI VA EL FORMULARIO -->
									<form th:action="@{/login}" method="post">
										<div class="mb-3">
											<label for="correo" class="form-label">Correo electrónico</label>
											<input type="text" class="form-control" id="correo" name="correo" required>
										</div>
										<div class="mb-3">
											<label for="clave" class="form-label">Contraseña</label>
											<input type="password" class="form-control" id="clave" name="clave"
												required>
										</div>
										<div class="d-grid">
											<button type="submit" class="btn btn-primary">Iniciar sesión</button>
										</div>
									</form>

								</div>
							</div>

							<!-- Registro -->
							<div class="tab-pane fade" id="register" role="tabpanel">
								<form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
									<div class="form-group">
										<label for="nombre">Nombre</label>
										<input type="text" id="nombre" th:field="*{nombre}" class="form-control"
											required />
									</div>
									<div class="form-group">
										<label for="correo">Correo</label>
										<input type="email" id="correo" th:field="*{correo}" class="form-control"
											required />
									</div>
									<div class="form-group">
										<label for="clave">Clave</label>
										<input type="password" id="clave" th:field="*{clave}" class="form-control"
											required />
									</div>
									<button type="submit" class="btn btn-success w-100">Registrarse</button>
								</form>

							</div>

							<!-- Recuperar contraseña -->
							<div class="tab-pane fade" id="reset" role="tabpanel">
								<form>
									<div class="mb-3">
										<label for="correoReset" class="form-label">Correo para recuperación</label>
										<input type="email" id="correoReset" class="form-control" name="correoReset"
											required>
									</div>
									<button type="submit" class="btn btn-warning w-100">Enviar enlace</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script src="/js/mensaje_exito.js"></script>
</body>

</html>
